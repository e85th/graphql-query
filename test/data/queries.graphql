# {:name query-eg :doc "Get repositoriy info"}
{
  repositories(first: 100, orderBy: {field: STARGAZERS, direction: DESC}) {
    totalCount
    nodes {
      defaultBranchRef {
        target {
          ...commit
        }
      }
    }
  }
}

fragment commit on Commit {
  history(first: 100) {
    edges {
      node {
        committedDate
      }
    }
  }
}


